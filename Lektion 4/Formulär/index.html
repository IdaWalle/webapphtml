<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <title></title>
</head>
<body>
<div class="container mt-5">
    <form id="regform" action="thanks.html">

        <!-- GET - skickar datan i URL, funkar när mansöker efter nånting eller hämtar 
        men absolut INTE känslig data som lösenord osv.
        POST - lägger in datorn i ett paket (i en body) så det det inte i URL, mycket säkrare metod
        används när man skapar eller registrerar något

        PUT - används när man vill uppdatera objekt informationen skickas i en body
        och objektet id skickar man i head. head kommer skickas i url. 
        det vi skickar är en head och en body 

        Patch - används när man vill uppdatera hela eller delar av ett objekt 
        informationen skickas i en body och objekets id i urlen. 

        DELETE - tar bort ett objekt genom att använda objekts id som skickas i urlen. 

        dom här valen brukar man hantera med javascript istället för då får vi en bättre kontroll
 <form action="page.php" method="GET">
        -->
        <div class="form-group">
        <label for="Firstname"> First Name: </label>
        <input class="form-control" id="FirstName" name="Firstname">
    </div>
<div>
        <label for="form-group"> Email: </label>
        <input class="form-control" id="email" name="email" required>
    </div>
        <div>
            <label for="form-group"> Password: </label>
            <input class="form-control" id="password" name="password">
        </div>
        <div>
            <label for="form-group"> Age:</label>
            <input class="form-control" name="number" id="age" min="1" max="5">
        </div>

        <div> 
            <label for="form-group">Date:</label>
            <input class="form-control" name="date" id="date">

        </div>
        <!-- select-->
        <div>
            <label for="role">Role:</label>
            <select name="role" id="role">
              <option value="" disabled selected></option>
                <option value="admin"> Admin</option>
                <option value="user">User</option>
                <option value="opt-3">Guest</option>
            </select>
        </div>

        <!-- radiobuttons-->
        <p>Gender:</p>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="male">Other</label>
        </div>
        <!-- checkboxes-->

        <div>
            <div class="terms form-check">
                <input class="form-check-input" name="terms" id="terms" required>
                <label class="form-check-label"> I have read and agree to the terms and conditions</label>
            </div>
            <div class="news">
                <input type="checkbox" name="news" id="checked">
                <label for="news"> I would like to subsribe to the newsletter</label>
            </div>
        </div>

        <div>
            <label for="message">Message:</label>
            <br>
            <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Enter message...."></textarea>
        </div>

        <input class="btn btn-primary" value="Submit" disabled>
        <button>Submit</button>

    </form>
</div>
      
       
       
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/script.js</script"></script>
</body>
</html>
